<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
<!--base style!-->
<link href="/static/css/base.css" type="text/css" rel="stylesheet" />
<link href="/static/css/base_width.css" type="text/css" rel="stylesheet" />
<link href="/static/css/base_height.css" type="text/css" rel="stylesheet" />
<link href="/static/css/base_margin.css" type="text/css" rel="stylesheet" />
<link href="/static/css/base_padding.css" type="text/css" rel="stylesheet" />
<link href="/static/css/web.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
<link href="/static/css/select.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/static/js/js.js"></script>
</head>
<body class="bg_white">
	<div class="fl w900 bg_white">
		
		<div class="fl w720 ml100 mt20">
			<ul class="fl w ">
				<li  class="fl w mt10 mb10">
					<span class="fl w100 tr mr10 mt5"><font class="red bold mr5">*</font>描述：</span>
					<span class="fl w500 "><input type="text" id="descrip" class="InputText w600"/></span>
				</li>
				<li  class="fl w mt10 mb10">
					<span class="fl w100 tr mr10 mt5"><font class="red bold mr5">*</font>标识：</span>
					<span class="fl w500 "><input type="text" id="type" class="InputText w600"/></span>
				</li>
				<li  class="fl w mt10 mb10">
					<span class="fl w100 tr mr10 mt5"><font class="red bold mr5">*</font>数值：</span>
					<span class="fl w500 "><input type="text" id="value" class="InputText w600"/></span>
				</li>
		    </ul>
		</div>
	</div>


<script type="text/javascript">
	 //页面初始化
	 (function($) {
		
		//数据
		data();
		 
		//显示弹出框
		if ($("#frame",parent.document).val() == "2")
			window.parent.window.showFrame(2);
	 }(jQuery));
	 
	/**
	 * 编辑字典数据-初始化数据
	 */
	function data() {
	 	var id = $('#rId', parent.document).val();
	 	if (id == null || id == "")return;
		//查询字典数据
		$.ajax({
			async : false,
			type : "post",
			url : "/api/dict/model",
			dataType : "json",
			data : {
				'id' : id
			},
			success : function(resp) {
				if(resp.code == 200){
					$("#descrip").val(resp.data.descrip);
					$("#type").val(resp.data.type);
					$("#value").val(resp.data.value);
				} else {
					alert(resp.msg);
				}
			}
		});
	}
	 
</script>
