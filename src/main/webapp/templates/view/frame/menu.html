var user;

$(function(){	
	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		$('dd').find('ul').slideUp();
		
// 		var $ul = $(this).next('ul');
// 		if($ul.is(':visible')){
// 			$(this).next('ul').slideUp();
// 		}else{

// 		}
		var $ul = $(this).next('ul');
 		var lis = $ul.find('li');
		for (var i = 0; i <lis.length ; i++) {
	 		if($(lis[i]).hasClass('visible')){
	 			$ul.slideDown();
	 			$(lis[i]).find('a')[0].click();
	 			break;
	 		}
		}
// 		var li = $('li', $("#" + this.id + "u"))[0];
// 		$(li).find('a')[0].click();
	});
	$('.titleli').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
	
	//根据权限设置导航栏
	setMenuByPer();
	//检测用户
	checkLogin0();
	//查询应用
	members();
});

function checkLogin0() {
	$.ajax({
		async : false,
		type : "post",
		url : "/checkLogin",
		dataType : "json",
		data : {},
		success : function(resp) {
			if(resp.code == 200){
				user = resp.data;
				if (user.type != "" && user.type != null) {
					var $o = $("#" + user.type + "u");
					$o.slideDown();
					var li = $('li', $o)[0];
					$(li).find('a')[0].click();
// 					$("#" + user.type).click();
					clearType();
				}
			}
		}
	});
}

//查询应用
function members() {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/app/members",
		dataType : "json",
		data : {},
		success : function(resp) {
			$("#appDiv").html("");
			if(resp.code == 200){
				var apps = resp.data; 
				for (var i=0; i<apps.length; i++) {
					if (pers.indexOf(apps[i].permission.name)>-1) {
						$("#appDiv").append("<dd>"
							+ "	<div class='titleli'>"
							+ "		<span><img src='/static/manage/images/ico_menu1.png' /></span>"
							+ "		<a target='rightFrame' href='"+apps[i].url+"'>"+apps[i].name+"</a>"
							+ "	</div>"
							+ "</dd>");				
					}
				}
			}
		}
	});
}

function clearType() {
	$.ajax({
		async : false,
		type : "post",
		url : "/clearType",
		dataType : "json",
		data : {},
		success : function(resp) {
		}
	});
}

var pers = null;//localStorage.getItem("pers");
function setMenuByPer() {
//		alert(pers);
	if (pers == null) {
		$.ajax({
			async : false,
			type : "post",
			url : "/perInfo",
			dataType : "json",
			data : {},
			success : function(resp) {
				if(resp.code == 200){
//						alert(resp.data);
					pers = resp.data;
					localStorage.setItem("pers", pers);
					setMenu(pers);
				} else {
// 					alert(resp.msg);
				}
			}
		});
	}
	else {
		setMenu(pers);
	}
}

//根据权限设置导航栏
function setMenu(pers) {
	if (!perCheck("user", "") && !perCheck("role", "") && !perCheck("permission", "") && !perCheck("org", "")) 
		$("#manageTab").css("display","none");
}

//转到管理页面
function gotoManage() {
	top.location.href="/static/manage/frame/main.html";
}

//转到城市运行
function gotoCsyx() {
	top.location.href="/templates/view/daohang/main.html";
}
</script>
