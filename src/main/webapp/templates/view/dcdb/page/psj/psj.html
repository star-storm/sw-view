<script>

//年份
var year=getUrlParam("year");
if (year=="" || year==null || year=="null" || year=="undefined")
	year = "";
$("#titDiv").html((year==""?"":(year+"年"))+"批示件载体情况");

//根据TAB设置显示-回调函数
// function tabCallback(index) {
// 	tabIndex = index;
// 	alert("###"+index);
// }

// //回调函数
// function callbacktest(param) {
// 	alert("your param is "+param);
// }

// //测试回调函数
// function test(param, callback) {
// 	callback(param);
// }

//批示件类别
var psjType = new Array();

//页面初始化
(function($) {
	
// 	//测试回调函数
// 	test("hello",callbacktest);

	psjType.length = 0;
	//批示件数
	count(year);
	
	//批示件列表
// 	list("中央刊物", year);
// 	list("公文", year);
// 	list("市属刊物", year);
// 	list("批示件", year);
	for (var i=0; i<psjType.length; i++) {
		list(psjType[i], year, i);
	}
	
	//触发详情点击
	$("#tabCount0").click();
	
}(jQuery));

//批示件数
function count(year) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/psj/count",
		dataType : "json",
		data : {
			'year' : year
		},
		success : function(resp) {
			if(resp.code == 200){
				$("#tabDiv").html("");
				$("#listDiv").html("");
// 				$("#zykwTabCount").html("中央刊物（0）");
// 				$("#gwTabCount").html("公文（0）");
// 				$("#sskwTabCount").html("市属刊物（0）");
// 				$("#psjTabCount").html("批示件（0）");
// 				$("#qtkwTabCount").html("其他刊物（0）");
// 				$("#qtTabCount").html("其他（0）");
				for (var i=0; i<resp.data.length; i++) {
					var name = resp.data[i].split("|")[0];
					var num = resp.data[i].split("|")[1];
					var item = name+"（"+num+"）";
					psjType.push(name);
					$("#tabDiv").append('<span id="tabCount'+i+'" onclick="showCard(this,\'list\',\'subCard\',tabCallback)" class="subCardOff" >'+item+'</span>');
					$("#listDiv").append('<div id="list'+i+'"  '+(i==0?'':'style="display:none;"')+'> '
							+ '	<div class="fl w h60 white bold mt20"> '
							+ '		<table class=" f18 w table_style white" border="0" cellspacing="0" cellpadding="0"> '
							+ '			<tr id="trTit'+(i+1)+'" class="h60"> '
							+ '				<th class="w60 tc">序号</th> '
							+ '				<th class="w100 tc">立项日期</th> '
							+ '				<th>事项名称</th> '
							+ '				<th class="w100 tc">办理状态</th> '
							+ '			</tr> '
							+ '		</table> '
							+ '	</div> '
							+ '	<div class="fl w h675 scrollDiv" style="overflow:auto;"> '
							+ ' 	<table id="tabDiv'+i+'" class="f16 w table_style white" border="0" cellspacing="0" cellpadding="0">'
							+ '		</table> '
							+ '	</div> '
							+ '</div>');
				}
			} else {
				alert(resp.msg);
			}
		}
	});
}

//批示件列表
function list(type, year, index) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/psj/list",
		dataType : "json",
		data : {
			'year' : year,
			'type' : type
		},
		success : function(resp) {
			if(resp.code == 200){
				$("#tabDiv"+i).html("");
				var data = resp.data;
				var content = "";
				for (var i=0; i<data.length; i++) {
// 					alert($("#list"+i+" ul")[0].id);
					var id=data[i].split("|")[0];
					var name=data[i].split("|")[1];
					var status=data[i].split("|")[2];
					var date=data[i].split("|")[3];
					var statusStyle = status=="已办结"?" color_yjb ":" color_blz ";
					content += "<tr id='tr_"+id+"_"+type+"' class='lh30 ' onclick='model(\""+id+"\",this)'>"
						+ "	<td class='w60 tc'>"+(i+1)+"</td>"
						+ "	<td class='w100 tc'>"+timestampToDate(date)+"</td>"
						+ "	<td>"+textEllipsis(name,20)+"</td>"
						+ "	<td class='w100 tc'><span class='tc "+statusStyle+"'>"+status+"</span></td>"
						+ "</tr>";
				}
				$("#tabDiv"+index).html(content);
			} else {
				alert(resp.msg);
			}
		}
	});
}

//媒体详情
function model(id,o) {
	//设置该行高亮
	if ($(".li_on").length>0)
		$(".li_on").removeClass("li_on");
	$(o.parentNode).addClass("li_on");
	$.ajax({
//		async : false,
		type : "post",
		url : "/api/dcdb/psj/model",
		dataType : "json",
		data : {
			'id' : id
		},
		success : function(resp) {
			clearRightData();
			if(resp.code == 200){
				if ((resp.data!=null) && (resp.data.length!=0)) {
// 					$("#titleDiv").append("<span class='fl w tc color_yellow'>"+emptytoNull(resp.data.title)+"</span>");
					$("#modelDiv").append("<tr class='lh30'>" 
							+ " 	<th class='w130 tr'>立项日期</th>" 
							+ " 	<td>"+emptytoNull(resp.data.estabprojdate)+"&nbsp;</td>" 
							+ " </tr>" 
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>限结日期</th>" 
							+ " 	<td>"+emptytoNull(resp.data.limitdate)+"&nbsp;</td>"
							+ " </tr>"
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>督办事项</th>" 
							+ " 	<td>"+emptytoNull(resp.data.title)+"&nbsp;</td>" 
							+ " </tr>" 
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>承办单位</th>" 
							+ " 	<td>"+emptytoNull(resp.data.speciapartyname)+"&nbsp;</td>" 
							+ " </tr>"
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>领导批示/内容</th>" 
							+ " 	<td>"+emptytoNull(resp.data.instrleadername)+"&nbsp;</td>" 
							+ " </tr>"  
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>办理状态</th>" 
							+ " 	<td>"+emptytoNull(resp.data.handlestatus)+"&nbsp;</td>" 
							+ " </tr>"
							+ " <tr class='lh30'>" 
							+ " 	<th class='w130 tr'>批示原件</th>" 
							+ " 	<td><a href='###' onclick='viewPdf()' class='color_fj click'>转文第277号-晓东同志批示.pdf</a></td>" 
// 								+ " 	<td>无</td>" 
							+ " </tr>");
				}
				refreshScroll();
			} else {
				alert(resp.msg);
			}
		}
	});
}

//选择年份事件
function selectYear(year) {
	//年份
	var year = $("#mySelect").find("option:selected").val();

	psjType.length = 0;
	//批示件数
	count(year);
	
	//批示件列表
	for (var i=0; i<psjType.length; i++) {
		list(psjType[i], year, i);
	}

	//切换标签重载右侧详情数据
	$("#tabCount0").click();
}

//根据TAB设置显示-回调函数
function tabCallback(id) {
	clearRightData();
	var divId = id.replace("Count","Div");
	var o = $("#"+divId+" tr");
	if (o.length>0) {
		if (($("#trId").val()!="") && ($("#trId").val()!=o[0].id)) {
			$("#"+$("#trId").val()).removeClass("table_on");
		}
		$("#trId").val(o[0].id);
		$(o[0]).click();
		$(o[0]).addClass("table_on");
	}
}

//切换标签清理右侧详情数据
function clearRightData() {
	$("#titleDiv").html("");
	$("#modelDiv").html("");
}

//返回主页
function gotomain() {
	window.location.href="/templates/view/dcdb/page/dcdb.html?year="+year;
}

</script>
