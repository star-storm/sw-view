        $(function(){

            //代码
            var area=getUrlParam("area");
            if (area=="" || area==null || area=="null" || area=="undefined")
                area = "";
//     	alert(area);
            //名称
            var name=decodeURI(getUrlParam("name"));
            if (name=="" || name==null || name=="null" || name=="undefined")
                name = "";
        	
            $(".scrollDiv").niceScroll({
                cursorcolor:"#446ba9",
                touchbehavior: true,
                cursoropacitymax: 1,
                cursorborder: "0",
                cursorwidth: "10px",
                autohidemode: true});

            appendData(area,name,'0');
        });


        function appendData(area,name,is) {
//     	alert(name);
            var datas = new Array();
            if (area=="mtg" || !area)
                datas = mtg;
            else if (area=="fs")
                datas = fs;
            else if (area=="dx")
                datas = dx;
            else if (area=="tz")
                datas = tz;
            else if (area=="sy")
                datas = sy;
            else if (area=="cp")
                datas = cp;
            else if (area=="hr")
                datas = hr;
            else if (area=="my")
                datas = my;
            else if (area=="yq")
                datas = yq;
            else {
                datas = [];
            }
            if (is=="0")
				$("#dsr2").attr("src","/templates/view/dcdb/page/echarts/fpgz/dsr/dsr2.html?area="+area+"&name="+name);
            $("#tbData").html("");
            var s = "";
            if(!name){
                name = "门头沟区"
			}
            var count = datas.length+"个";
            if (datas.length==0)
            	count = "暂无数据";
            $("#tbData").append("<tr class='lh42 white tc table_tit'>"
                + "	<td class='bold' colspan='8'>"+name+"（"+count+"）</td>"
                + "</tr>");
            if (datas.length>0) {
                var num = (datas.length%4==0)?(datas.length/4):(Math.floor(datas.length/4)+1);
// 			alert(num);
                var index = 0;

                for (var i=0; i<num; i++) {
                    s += "<tr class='lh42 white tc "+((i%2==0)?"":"table_color")+"'>";
                    for (var j=0; j<4; j++) {
                        if (index<datas.length) {
                            s += "<td class='tc w40'>"+(index+1)+"</td><td class='tl w200'><span class='ml5'>"+datas[index]+"</span></td>";
                            index++;
                        }
                        else {
                            s += "<td class='tc w40'></td><td class='tl w200'><span class='ml5'></span></td>";
                        }
                    }
                    s += "</tr>";
                }


            }
            $("#tbData").append(s);
        }
