<script type="text/javascript">

	//年份
	var year=getUrlParam("year");
	if (year=="" || year==null || year=="null" || year=="undefined")
		year = "";
	$("#titDiv").html((year==""?"":(year+"年"))+"其他单位督查件整体情况");
	
	//分类
	var tab=getUrlParam("tab");
	if (tab=="" || tab==null)
		tab="tab1";
		
	//页面初始化
	(function($) {
		
		//其他单位
		areaCount2();
		
		$("#"+tab).click();
			
	}(jQuery));

	//区域统计：其他
	function areaCount2() {
		$.ajax({
//			async : false,
			type : "post",
			url : "/api/dcdb/dcj/areaCount",
			dataType : "json",
			data : {
				'year' : year,
				'area' : '1'
			},
			success : function(resp) {
				$("#conent0").html("");
				if(resp.code == 200){
//	 				alert(resp.data);
					for (var i=0; i<resp.data.length; i++) {
						var name = resp.data[i].split("|")[0];
						var num = resp.data[i].split("|")[1];
						$("#conent0").append("<span class='leftsub_Off ml32' onclick='gotodetail(\""+name+"\")'>"
								+ "<table border='0' cellspacing='0' cellpadding='0'>"
								+ " <tr class='h59'>"
								+ " <td class=' w300 f22 tl white pl10'>"+name+"</td>"
								+ " <td class='f24 tr color_blz'>"+num+"&nbsp;&nbsp;件</td>"
								+ " </tr>"
								+ "</table> "
// 								+ "	<font class='fl w216 f24 tl mt10 ml20'>"+name+"</font>"
// 								+ "	<font class='fl w115 f24 tr mt10 mr20 color_blz'>"+num+"&nbsp;&nbsp;件</font>"
								+ "</span>");
					}
				} else {
					alert(resp.msg);
				}
			}
		});
	}

	//选择年份事件
	function selectYear(year) {
		//年份
		year = $("#mySelect").find("option:selected").val();

		//其他单位
		areaCount2();
		
		$("#"+tab).click();

	}

	//返回主页
	function gotomain() {
		window.location.href="/templates/view/dcdb/page/dcdb.html?index=2&year="+year;
	}

	//督查件详情
	function gotodetail(area) {
		var tab=$(".leftsub_On")[0].id;
		window.location.href="/templates/view/dcdb/page/area/more/other-more-list.html?year="+year+"&area="+encodeURI(area)+"&tab="+tab;
	}

	//根据TAB设置显示-回调函数
	function tabCallback(id) {
		
	}
	
	$(function () {
		$("#mySelect").select({
			width: "128px"
		});
	});
</script>
