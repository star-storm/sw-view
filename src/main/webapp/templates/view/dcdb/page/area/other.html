  	function showCard0(cardid, infoid, clsName) {
  		var cardList = cardid.parentNode.getElementsByTagName("span");
  		for (i = 0; i < cardList.length; i++) {
  			if (cardid == cardList[i]) {
  				cardList[i].className = clsName + "On";
  				if (infoid!="conent") 
  					eval("document.getElementById('" + infoid + i + "').style.display=\"inline\";");
  			}
  			if (cardid != cardList[i]) {
  				cardList[i].className = clsName + "Off";
  				if (infoid!="conent") 
  					eval("document.getElementById('" + infoid + i + "').style.display=\"none\";");
  			}
  		}
		refreshScroll();
  	}

<script>

//年份
var year=getUrlParam("year");
if (year=="" || year==null || year=="null" || year=="undefined")
	year = "";

//区域
var areaName=decodeURI(getUrlParam("area"));
$("#titDiv").html((year==""?"":(year+"年"))+areaName+"督查件整体情况");
//分类
var type=getUrlParam("type");
if (type=="" || type==null)
	type="zddcsxDiv";
//状态
var status=getUrlParam("status");
if (status=="" || status==null)
	status="allDiv";

var totProcCount = 0, totEndCount = 0;
var zddcsxTot = 0, dyzssxTot = 0, hyjdsxTot = 0, mtfywtTot = 0, smrxTot = 0, ldpsjTot = 0, ldzssxTot = 0;

//页面初始化
(function($) {

	//督办件数
	dcjCount(year, areaName);
	mediaCount(year, areaName);
	pishiCount(year, areaName);
	
	$("#procDiv0").html(totProcCount);
	$("#endDiv0").html(totEndCount);
	$("#allDiv0").html(totProcCount+totEndCount);
	
	//右侧区域
	clearRight();
	
// 	$("#"+type).addClass("leftsub_On");
	$("#"+type).click();
// 	$("#"+status).addClass("subCardOn");
	$("#"+status).click();
		
}(jQuery));

//督办件数-督查件
function dcjCount(year, areaName) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/dcj/dcjCount",
		dataType : "json",
		data : {
			'year' : year,
			'area' : areaName
		},
		success : function(resp) {
			if(resp.code == 200){
				for (var i=0; i<resp.data.length; i++) {
					var data = resp.data[i];
					var name = data.businesstypename;
					var status = data.handlestatus;
					var num = data.num;
					if (name=="重点督查事项") {
						zddcsxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#zddcsxEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#zddcsxProc").html(num);
						}
					}
					else if (name=="调研指示事项") {
						dyzssxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#dyzssxEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#dyzssxProc").html(num);
						}
					}
					else if (name=="会议决定事项") {
						hyjdsxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#hyjdsxEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#hyjdsxProc").html(num);
						}
					}
				}
				var zddcsx = "<font class='fl w300  f24 tr mt10'>重点督查事项（"+zddcsxTot+"）</font>";
				$("#zddcsxDiv").html(zddcsx);
				var dyzssx = "<font class='fl w300  f24 tr mt10'>调研指示事项（"+dyzssxTot+"）</font>";
				$("#dyzssxDiv").html(dyzssx);
				var hyjdsx = "<font class='fl w300  f24 tr mt10'>会议决定事项（"+hyjdsxTot+"）</font>";
				$("#hyjdsxDiv").html(hyjdsx);
				
			} else {
				alert(resp.msg);
			}
		}
	});
}

//督办件数-媒体
function mediaCount(year, areaName) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/media/mediaCount",
		dataType : "json",
		data : {
			'year' : year,
			'area' : areaName
		},
		success : function(resp) {
			if(resp.code == 200){
				var otherProc = 0, otherEnd = 0;
				for (var i=0; i<resp.data.length; i++) {
					var data = resp.data[i];
					var name = data.businesstypename;
					var status = data.handlestatus;
					var num = data.num;
					if (name=="媒体反映问题") {
						mtfywtTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#mtfywtEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#mtfywtProc").html(num);
						}
					}
					else if (name=="市民热线") {
						smrxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#smrxEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#smrxProc").html(num);
						}
					}
					else {
						hyjdsxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							otherEnd += num;
						}
						else if (status=="办理中") {
							totProcCount += num;
							otherProc += num;
						}
					}
				}
				$("#qtEnd").html(otherEnd);
				$("#qtProc").html(otherProc);
				var qt = "<font class='fl w300  f24 tr mt10'>其他（"+(otherEnd+otherProc)+"）</font>";
				$("#qtDiv").html(qt);

				var mtfywt = "<font class='fl w300  f24 tr mt10'>媒体反映问题（"+mtfywtTot+"）</font>";
				$("#mtfywtDiv").html(mtfywt);
				var smrx = "<font class='fl w300  f24 tr mt10'>市民热线（"+smrxTot+"）</font>";
				$("#smrxDiv").html(smrx);
				
			} else {
				alert(resp.msg);
			}
		}
	});
}

//督办件数-批示件
function pishiCount(year, areaName) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/psj/pishiCount",
		dataType : "json",
		data : {
			'year' : year,
			'area' : areaName
		},
		success : function(resp) {
			if(resp.code == 200){
				for (var i=0; i<resp.data.length; i++) {
					var data = resp.data[i];
					var name = data.businesstypename;
					var status = data.handlestatus;
					var num = data.num;
					if (name=="领导批示件") {//ldpsjTot
						ldpsjTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#ldpsjEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#ldpsjProc").html(num);
						}
					}
					else if (name=="领导指示事项") {
						ldzssxTot+=num;
						if (status=="已办结") {
							totEndCount += num;
							$("#ldzssxEnd").html(num);
						}
						else if (status=="办理中") {
							totProcCount += num;
							$("#ldzssxProc").html(num);
						}
					}
				}
				var ldpsj = "<font class='fl w300  f24 tr mt10'>领导批示件（"+ldpsjTot+"）</font>";
				$("#ldpsjDiv").html(ldpsj);
				var ldzssx = "<font class='fl w300  f24 tr mt10'>领导指示事项（"+ldzssxTot+"）</font>";
				$("#ldzssxDiv").html(ldzssx);
				
			} else {
				alert(resp.msg);
			}
		}
	});
}

//分类
function nameOfType(n) {
	var type = "";
	if (n==1)
		type="重点督查事项";
	if (n==2)
		type="领导批示件";
	if (n==3)
		type="领导指示事项";
	if (n==4)
		type="调研指示事项";
	if (n==5)
		type="会议决定事项";
	if (n==6)
		type="媒体反映问题";
	if (n==7)
		type="市民热线";
	if (n==8)
		type="其他";
	return type;
}

//督办件列表
function areaLists(n) {

	if (n==1 || n==4 || n==5) {
		
		//督查列表
		dcjList(year, "", nameOfType(n), areaName);
		dcjList(year, "办理中", nameOfType(n), areaName);
		dcjList(year, "已办结", nameOfType(n), areaName);
		
	}
	else if (n==2 || n==3) {

		//督查列表
		psjList(year, "", nameOfType(n), areaName);
		psjList(year, "办理中", nameOfType(n), areaName);
		psjList(year, "已办结", nameOfType(n), areaName);
	}
	else if (n==6 || n==7 || n==8) {

		//督查列表
		mediaList(year, "", nameOfType(n), areaName);
		mediaList(year, "办理中", nameOfType(n), areaName);
		mediaList(year, "已办结", nameOfType(n), areaName);
	}
}

//督办件列表
function dcjList(year, status0, type0, areaName) {
	$.ajax({
		async : false,
		type : "post",
		url : "/api/dcdb/dcj/dcjList",
		dataType : "json",
		data : {
			'year' : year,
			'status' : status0,
			'type' : type0,
			'area' : areaName
		},
		success : function(resp) {
			if(resp.code == 200){
				var divName = "";
				if (status0=="") {
					if (resp.data.length==0) {
						$("#tbTit1").css("display","none");
						$("#tbTit10").css("display","block");
					}
					else {
						$("#tbTit1").css("display","block");
						$("#tbTit10").css("display","none");
					} 
					divName = "dcjAllDiv";
					$("#allDiv").html("全部（"+resp.data.length+"）");
				}
				if (status0=="办理中") {
					if (resp.data.length==0) {
						$("#tbTit2").css("display","none");
						$("#tbTit20").css("display","block");
					}
					else {
						$("#tbTit2").css("display","block");
						$("#tbTit20").css("display","none");
					} 
					divName = "dcjProcDiv";
					$("#procDiv").html("办理中（"+resp.data.length+"）");
				}
				if (status0=="已办结") {
					if (resp.data.length==0) {
						$("#tbTit3").css("display","none");
						$("#tbTit30").css("display","block");
					}
					else {
						$("#tbTit3").css("display","block");
						$("#tbTit30").css("display","none");
					} 
					divName = "dcjEndDiv";
					$("#endDiv").html("已办结（"+resp.data.length+"）");
				}
				$("#"+divName).html("");
				var data = resp.data;
				var content = "";
				for (var i=0; i<data.length; i++) {
					var id=data[i].prjid;
					var name=data[i].title;
					var statusTmp = data[i].handlestatus;
					var bgliStyle = i%2!=0?"":"bgli";
					var statusStyle = statusTmp=="已办结"?" color_yjb ":" color_blz ";
					var modelTmp = "";
					if (type0=="重点督查事项")
						modelTmp = "model";
					else
						modelTmp = "model2";
					content += "<tr id='tr_"+id+"_"+divName+"' class='lh25 ' onclick='"+modelTmp+"(\""+id+"\",this, \""+type+"\")'>"
							+ "	<td class='w60 tc hand'>"+(i+1)+"</td>"
							+ "	<td class='w100 tc hand'>"+timestampToDate(data[i].date)+"</td>"
							+ "	<td title='"+name+"' class='hand'>"+textEllipsis(name,20)+"</td>"
							+ ((status0!="")?"":"	<td class='w100 tc hand'><span class='tc "+statusStyle+"'>"+statusTmp+"</span></td>")
							+ "</tr>";
				}
				$("#"+divName).html(content);
				refreshScroll();
			} else {
				alert(resp.msg);
			}
		}
	});
}
