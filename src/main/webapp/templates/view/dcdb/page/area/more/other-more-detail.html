//解析地址栏参数
function getUrlParam(s) {
	var str = window.location.search.substr(1)+"&";
	var params = str.split("&");
	for (var i = 0; i < params.length; i++) {
		var key = params[i].split("=")[0];
		var value = params[i].split("=")[1];
		if (key == s)
			return value;
	}
	return null;
}
