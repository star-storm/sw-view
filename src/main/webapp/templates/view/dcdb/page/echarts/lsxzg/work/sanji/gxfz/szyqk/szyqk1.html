			            "type": "value", //设置y轴为值
			            "name": "", //顶部名称

			            max: 25,
			            "interval": null,
// 			            "align": "right",

			            },
			            //坐标轴线
			            "axisLine": {
			                "show": false
			            },
			            //坐标轴上的标签
			            "axisLabel": {
			               show: true,
			               color: 'white',
		                   fontFamliy: 'Microsoft YaHei',
		                   fontSize: 16,
			   	            formatter: function(param) {
			   	            	if (index != 0)
			   	            		return '';//param+'%';
			   	            	else
			   	            		return param;
			   	            }
			            },
				       splitLine: {
				           show: true,
				           lineStyle: {
				               type: 'solid',
				               color: '#305078',
				               width: 1
				           }
				       },
			            "color": "#999999"
			        }
			        yAxis.push({
			            ...defaultyAxisOpt,
			            ...opt,
			        })
			    })
			    yAxis[1].nameTextStyle.padding = [0, 0, 0, 0]
		
			    // 默认折线图配置
			    let defaultLineSeriesOpt = {
			        "name": "",
			        "type": "line",
			        "yAxisIndex": 0,
			        "data": [], //[5, 10, 15, 20],
			         showAllSymbol: true,
			         symbol: 'circle',
			         symbolSize: 10,
			        "itemStyle": {
			            "normal": {
			                "color": colorList[1],
					        lineStyle: {
					            width:2// 0.1的线条是非常细的了
					        },
		               	label : {
		  	    	             show: true,
		  	    	             position: 'top',
		  	    	             lineHeight: 4,
		  	    	             //borderRadius: 5,
		  	    	             //backgroundColor: 'rgba(255,255,255,.9)',

			            }

			        "type": "bar",

			                "barBorderRadius": [2, 2, 0, 0],

			                        return new echarts.graphic.LinearGradient(0, 0, 0, 1, [{

			                            color: itemColor[0]
			                        }, {
			                            offset: 1,
			                            color: itemColor[1]

			                    }

			            unit

			                ...defaultLineSeriesOpt,

			                unit,

			                    }

			                })
			                return `<span>${axisValue}<br>${contentHtml}</span>`;
