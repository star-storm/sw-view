<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>本月热点舆情事件领域类型分布</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:540px;height:300px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
	    var myChart = echarts.init(document.getElementById('main'));
	    myChart.setOption({
	        grid: {
	        	show: true,
	            x:12,
	            y:30,
	            x2:30,
	            y2:70,
	            borderWidth: 1,
	            borderColor : '#305078',
	            containLabel: true
	        },
            title: {
                text: '单位：起',
            	x:'right',
            	padding: [-7,30,0,0],
                textStyle: {
                    color: 'white',
                    fontFamliy: 'Microsoft YaHei',
                    fontSize: 16,
                    fontWeight: 'normal'
                },
            },
	        tooltip: {
	            trigger: 'axis',
	        },
	        xAxis: [{
                type : 'category',
                data : ['公共安全','涉外事件','社会治理','司法领域','教育领域','公共政策','医疗卫生','经贸事件','违法犯罪'],
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: 'white',
                        fontFamliy: 'Microsoft YaHei',
                        fontSize: 14
                    },
                    rotate: 45
                },
                splitLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: true,
                    lineStyle: {
                        type: 'solid',
                        color:'rgba(255,255,255,.1)',
                        width: 0.1
                    }
                }
            }
        ], yAxis: [{
                type : 'value',
                min: 0,
                max: 300,
                splitNumber: 6,
	            axisLabel: {
	                show: true,
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 16
	                }
	            },
	            splitLine: {
                    show: true,
                    lineStyle: {
                        type: 'solid',
                        color:'rgba(255,255,255,.1)',
                        width: 1
                    }
	            },
	            axisTick: {
	                show: true
	            },
	            axisLine: {
	                show: false
	            }
	        }],
	        series: [{
	            type: 'bar',
	            data: [247, 163, 96, 187, 142, 62, 177, 196, 223],
	            barWidth: 16,
	            itemStyle: {
	                normal: {
	                    barBorderRadius: 1,
	                    color: '#A5E837'
	                }
	            },
	            label: {
	                normal: {
	                    show: false,
	                    position: 'top',
                        textStyle: {
                            color: 'white',
                            fontFamliy: 'Microsoft YaHei',
                            fontSize: 16
                        }
	                }
	            },
	        }]
	    });
    </script>
</body>
</html>
