<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>教育情况</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:540px;height:370px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/lsxzg/www/js/echarts.js"></script>
    
    <script type="text/javascript">
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths: {
            echarts: '/templates/view/dcdb/page/echarts/lsxzg/www/js'
        }
    });
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require(
        [
            'echarts',
            'echarts/chart/bar',
            'echarts/chart/line',
            'echarts/chart/map'
        ],
        function (ec) {
            //--- 折柱 ---
            var myChart = ec.init(document.getElementById('main'));
            myChart.setOption({
            	grid:{
                    x:40,
                    y:60,
                    x2:30,
                    y2:30,
                    borderWidth: 0
                },
                title: {
                	text: '单位：万人',
                	x:'right',
                	padding: [36,24,0,0],
                    textStyle: {
                        color: 'white',
                        fontFamliy: 'Microsoft YaHei',
                        fontSize: 18,
	                    fontWeight: 'normal'
                    },
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['在校生数','专任教师数'],
                    orient:"horizontal",
                    x:'left',
                    textStyle: {
                        color: 'white',
                        fontFamliy: 'Microsoft YaHei',
                        fontSize: 18
                    }
                },
                toolbox: {
                    show : false,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        data : ['2014年','2015年','2016年','2017年','2018年'],
                        axisLabel: {
                            show: true,
                            textStyle: {
                            	color: 'white',
                                fontFamliy: 'Microsoft YaHei',
                                fontSize: 18
                            }
                        },
                        splitLine: {
                        	show: false
                        },
                        axisTick: {
                        	show: false
                        },
                        axisLine: {
                        	show: true,
                        	lineStyle: {
                                type: 'solid',
                                color:'blue',
                                width: 1
                            }
                        }
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
//                         boundaryGap: false,
//                         splitArea : {show : true},
                        axisLabel: {
                            show: true,
                            textStyle: {
                            	color: 'white',
                                fontFamliy: 'Microsoft YaHei',
                                fontSize: 18
                            }
                        },
                        axisLine: {
                        	show: false
                        },
						splitLine: {
							show: true,
							lineStyle: {
								type: 'solid',
								color: 'blue',
								width: 1
							}
						}
                    }
                ],
                series : [
                    {
                        name:'在校生数',
                        type:'bar',
                        data:[377.5, 373.4, 373.4, 386.1, 408.3],
                        itemStyle: {
                        	normal: {
                        		color: '#9B65FA',
//                         		color: {
//                         			type: 'radial',
//                         		    x: 0.5,
//                         		    y: 0.5,
//                         		    r: 0.5,
//                         		    colorStops: [{
//                         		        offset: 0, color: 'red' // 0% 处的颜色
//                         		    }, {
//                         		        offset: 1, color: 'blue' // 100% 处的颜色
//                         		    }]
//                         		}
                        		label: {
									show: true, 
									position: 'top', 
									textStyle: { 
		                            	color: 'white',
		                                fontFamliy: 'Microsoft YaHei',
		                                fontSize: 18
									}
								}
                        	}
                        }
                    },
                    {
                        name:'专任教师数',
                        type:'bar',
                        data:[22.5, 22.6, 23.1, 23.6, 24.2],
                        itemStyle: {
                        	normal: {
                        		color: '#7BB16C',
//                         		color: {
//                         			type: 'linear',
//                         		    x: 0,
//                         		    y: 0,
//                         		    x2: 0,
//                         		    y2: 1,
//                         		    colorStops: [{
//                         		        offset: 0, color: 'red' // 0% 处的颜色
//                         		    }, {
//                         		        offset: 1, color: 'blue' // 100% 处的颜色
//                         		    }],
//                         		    globalCoord: false
//                         		}
                        		label: {
									show: true, 
									position: 'top', 
									textStyle: { 
		                            	color: 'white',
		                                fontFamliy: 'Microsoft YaHei',
		                                fontSize: 18
									}
								}
                        	}
                        }
                    }
                ]
            });
        }
    );
    </script>
</body>
</html>
