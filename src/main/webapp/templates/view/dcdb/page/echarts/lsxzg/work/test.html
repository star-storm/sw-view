<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>线型图-柱状图背景</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:1200px;height:600px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
    	
	    var myChart = echarts.init(document.getElementById('main'));
	    
	    // 数据
	    var dateBase = new Date();
	    var year = dateBase.getFullYear();
	    var dottedBase = +dateBase + 1000 * 3600 * 24;

	    var xAxisData = [1,2,3,4,5,6,7];
	    var barBackData = [];
	    var yAxisData = [];
	    var maxData = 12000;


	    // 周数据
	    for (var i = 0; i < 7; i++) {
	        // 折线图数据
	        barBackData.push(maxData);
	        yAxisData.push(1000*i);
	    }
	    
	    
	 // 颜色设置
	    var color = {
	        linearYtoG: {
	            type: 'linear',
	            x: 0,
	            y: 0,
	            x2: 1,
	            y2: 1,
	            colorStops: [{
	                offset: 0,
	                color: '#f5b44d'
	            }, {
	                offset: 1,
	                color: '#28f8de'
	            }]
	        },
	        linearGtoB: {
	            type: 'linear',
	            x: 0,
	            y: 0,
	            x2: 1,
	            y2: 0,
	            colorStops: [{
	                offset: 0,
	                color: '#43dfa2'
	            }, {
	                offset: 1,
	                color: '#28f8de'
	            }]
	        },
	        linearBtoG: {
	            type: 'linear',
	            x: 0,
	            y: 0,
	            x2: 1,
	            y2: 0,
	            colorStops: [{
	                offset: 0,
	                color: '#1c98e8'
	            }, {
	                offset: 1,
	                color: '#28f8de'
	            }]
	        },
	        areaBtoG: {
	            type: 'linear',
	            x: 0,
	            y: 0,
	            x2: 0,
	            y2: 1,
	            colorStops: [{
	                offset: 0,
	                color: 'rgba(35,184,210,.2)'
	            }, {
	                offset: 1,
	                color: 'rgba(35,184,210,0)'
	            }]
	        }
	    };

	    var option = {
	        title: {
	            text: '耕地面积趋势图（2010年-2017年）',
	            textStyle: {
	                color: '#fff',
	                fontSize: 32,
	                fontWeight: 'normal'
	            },
	            top: 50,
	            x: 'center'
// 	            left: 80
	        },
	        tooltip: {
	            trigger: 'item'
	        },
	        grid: {
	        	show: true,
	            left: 90,
	            right: 80,
	            bottom: 40,
	            top: '30%',
	            borderWidth: 1,
	            borderColor : 'rgba(255,255,255,.1)',
	        },
	        xAxis: {
	            type: 'category',
	            position: 'bottom',
	            axisLine: true,
	            axisLabel: {
	                color: 'rgba(255,255,255,.8)',
	                fontSize: 12
	            },
	            data: xAxisData,
	        },
	        yAxis: {
	            name: '单位：公顷',
	            nameLocation: 'end',
	            nameGap: 24,
	            nameTextStyle: {
                    color: 'white',
                    fontFamliy: 'Microsoft YaHei',
                    fontSize: 18,
                    fontWeight: 'normal'
	            },
	            max: maxData,
	            splitNumber: 4,
	            axisLine: {
	                lineStyle: {
	                    opacity: 0
	                }
	            },
	            splitLine: {
	                show: true,
	                lineStyle: {
	                    color: '#fff',
	                    opacity: .1
	                }
	            },
	            axisLabel: {
	                color: 'rgba(255,255,255,.8)',
	                fontSize: 12
	            }
	        },
	        series: [{
	            name: '',
	            type: 'line',
// 	            smooth: true,
	            symbol: 'emptyCircle',
	            symbolSize: 8,
	            itemStyle: {
	                normal: {
	                    color: '#fff'
	                }
	            },
	            lineStyle: {
	                normal: {
	                    color: color.linearBtoG,
	                    width: 3
	                }
	            },
	            areaStyle: {
	                normal: {
	                    color: color.areaBtoG,
	                }
	            },
	            data: yAxisData,
	            lineSmooth: true,
// 	            markLine: {
// 	                silent: true,
// 	                data: [{
// 	                    type: 'average',
// 	                    name: '平均值'
// 	                }],
// 	                precision: 0,
// 	                label: {
// 	                    normal: {
// 	                        formatter: '平均值: \n {c}'
// 	                    }
// 	                },
// 	                lineStyle: {
// 	                    normal: {
// 	                        color: 'rgba(248,211,81,.7)'
// 	                    }
// 	                }
// 	            },
	            tooltip: {
	                position: 'top',
	                formatter: '{b}： {c}',
	                backgroundColor: 'rgba(28,152,232,.2)',
	                padding: 12
	            }
	        },  {
	            name: '占位背景',
	            type: 'bar',
	            itemStyle: {
	                normal: {
	                    show: true,
	                    color: '#000',
	                    opacity: .1
	                }
	            },
	            silent: true,
	            barWidth: '50%',
	            barGap: 0,
	            data: barBackData,
	            animation: false
	        }],
	        backgroundColor: '#383546',
	    };
	    myChart.setOption(option);
    </script>
</body>
</html>
