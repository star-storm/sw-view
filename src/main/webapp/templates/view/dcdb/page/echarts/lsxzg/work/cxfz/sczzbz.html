<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>地区生产总值比重（按行业分）</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:450px;height:350px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
	    var myChart = echarts.init(document.getElementById('main'));
	    myChart.setOption({
	        grid: {
	            x:167,
	            y:12,
	            x2:70,
	            y2:12,
	        },
            title: {
            	show:false,
            	text: '单位：亿美元',
            	x:'right',
            	padding: [-4,24,0,0],
                textStyle: {
                    color: 'white',
                    fontFamliy: 'Microsoft YaHei',
                    fontSize: 14,
                    fontWeight: 'normal'
                },
            },
	        tooltip: {
	            trigger: 'axis',
	        },
	        xAxis: {
	            type: 'value',
		        splitLine: {
		           show: false,
		        },
	       		axisLabel: {
	                show: false,
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 14
	                }
	            },
	            axisTick: {
	            	show: false
	            },
	            axisLine: {
	                show: false
	            },
	        },
	        yAxis: [{
	            type: 'category',
	            inverse: true,
	            axisLabel: {
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 14
	                },
	            },
	            splitLine: {
	                show: false
	            },
	            axisTick: {
	                show: false
	            },
	            axisLine: {
	                show: false
	            },
	            data: ['农、林、牧、渔业','工业','建筑业','批发和零售业','交通运输、仓储和邮政业','住宿和餐饮业','金融业','房地产业','其他服务业']
	        }, {
	            inverse: true,
	            axisLabel: {
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 14,
	                },
	                    formatter: '{value}%'
	            },
	            axisLine: {
	                show: false
	            },
	            splitLine: {
	                show: false
	            },
	            axisTick: {
	                show: false
	            },
	            data: [0.3,12.0,4.3,8.1,2.9,1.5,18.5,7.4,45.0]
	        }],
	        series: [{
	            type: 'bar',
	            yAxisIndex: 0,
	            zlevel: 3,
	            data: [0.3,12.0,4.3,8.1,2.9,1.5,18.5,7.4,45.0],
	            barWidth: 12,
	            itemStyle: {
	                normal: {
	                    barBorderRadius: 12,
	                    color: 'yellow'
	                }
	            },
	            label: {
	                normal: {
	                    show: false,
	                    position: 'inside',
	                    formatter: '{c}%'
	                }
	            },
	        }, {
	            type: 'bar',
	            yAxisIndex: 1,
	            zlevel: 1,
	            data: [50, 50, 50, 50, 50, 50, 50, 50, 50],
	            barWidth: 12,
	            itemStyle: {
	                normal: {
	                    color: '#305078',
	                    borderColor: '#00c1de',
	                    borderWidth: 0,
	                    barBorderRadius: 12,
	                }
	            }
	        }]
	    });
    </script>
</body>
</html>
