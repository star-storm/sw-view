<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>森林资源情况-森林覆盖率/林木绿化率</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:1700px;height:380px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
    
    		var data = [
		        [13.2, 8.54, 23.65, 35.76, 27.69, 29.06, 47.80, 35.97, 33.02, 31.89, 47.65, 30.2, 67.3, 58.79, 65.55, 60.34],//森林覆盖率
		        [19.13, 14.62, 27.8, 40.79, 40.37, 41.4, 71.2, 63.6, 36.99, 38.31, 67, 32.83, 71.94, 80.54, 73.63, 72.53] //林木绿化率
		    ];
		    			
			var charts = {
				    unit: '',
				    names: ['森林覆盖率', '林木绿化率'],
				    lineX: ['东城区','西城区','朝阳区','海淀区','丰台区','石景山区','门头沟区','房山区','通州区','顺义区','昌平区','大兴区','平谷区','怀柔区','密云区','延庆区'],
				    value: data

				}
				var color = ['rgba(23, 255, 243', 'rgba(255,100,97']
				var lineY = []

				for (var i = 0; i < charts.names.length; i++) {
				    var x = i
				    if (x > color.length - 1) {
				        x = color.length - 1
				    }
				    var paddingArr = (charts.names[i]=='森林覆盖率'?[0, 0, -44, 0]:[0, 0, 0, 0]);
				    var data = {
				        name: charts.names[i],
				        type: 'line',
				        color: color[x] + ')',
				        smooth: true,
				        itemStyle : {
				        	normal: {
				        		label : {
				        			show: true,
						            textStyle: {
// 					                    color: 'white',
					                    fontFamliy: 'Microsoft YaHei',
					                    fontSize: 18,
					                    fontWeight: 'normal',
						            },
						            padding: paddingArr
				        		}
							}
						},
				        areaStyle: {
				            normal: {
				                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
				                    offset: 0,
				                    color: color[x] + ', 0.3)'
				                }, {
				                    offset: 0.8,
				                    color: color[x] + ', 0)'
				                }], false),
				                shadowColor: 'rgba(0, 0, 0, 0.1)',
				                shadowBlur: 10
				            }
				        },
				        symbol: 'circle',
				        symbolSize: 5,
				        data: charts.value[i]
				    }
				    lineY.push(data)
				}

				lineY[0].markLine = {
				    silent: true,
				    data: [/* {
				        yAxis: 20
				    }, {
				        yAxis: 100
				    }, {
				        yAxis: 200
				    }, {
				        yAxis: 300
				    }, {
				        yAxis: 400
				    } */]
				}
				var option = {
// 				    backgroundColor:'#1b2735',
			        title: {
			            x:'center',
			            text: '各区森林覆盖率及林木绿化率情况',
		                padding: [0, 0, 0, 0],
			            textStyle: {
		                    color: 'white',
		                    fontFamliy: 'Microsoft YaHei',
		                    fontSize: 18,
		                    fontWeight: 'bold',
			            },
			            subtext:'                                                                                                                                                                                                                                                                                             单位：%',
			            subtextStyle: {
		                    align: 'right',
		                    verticalAlign: 'top',
			            	color: 'white',
		                    fontFamliy: 'Microsoft YaHei',
		                    fontSize: 18,
		                    fontWeight: 'normal',
			            }
			        },
				    tooltip: {
				        trigger: 'axis'
				    },
				    legend: {
				        data: charts.names,
				        top: 45,
				        right: '16%',
				        textStyle: {
		                    color: 'white',
		                    fontFamliy: 'Microsoft YaHei',
		                    fontSize: 18,
		                    fontWeight: 'normal'
				        },
				    },
				    grid: {
				        top: 100,
				        left: 30,
				        right: 60,
				        bottom:20,
				        containLabel: true
				    },
				    xAxis: {
				        type: 'category',
				        boundaryGap: false,
				        data: charts.lineX,
				        axisLine: {
				            lineStyle: {
				                color: 'rgb(0,253,255,0.6)'
				            }
				        },
				        axisLabel: {
				            textStyle: {
			                    color: 'white',
			                    fontFamliy: 'Microsoft YaHei',
			                    fontSize: 16,
			                    fontWeight: 'normal'
				            },
// 				            formatter: function(params) {
// 				                return params.split(' ')[0] + '\n' + params.split(' ')[1]
// 				            }
				        }
				    },
				    yAxis: {
				        name: charts.unit,
				        type: 'value',
				        axisLabel: {
				            formatter: '{value}',
				            textStyle: {
			                    color: 'white',
			                    fontFamliy: 'Microsoft YaHei',
			                    fontSize: 16,
			                    fontWeight: 'normal'
				            }
				        },
				        splitLine: {
				            lineStyle: {
				                color: 'rgb(23,255,243,0.3)'
				            }
				        },
				        axisLine: {
				            lineStyle: {
				                color: 'rgb(0,253,255,0.6)'
				            }
				        }
				    },
				    series: lineY
				};
// 		    				setInterval(() => {
// 		    				    myChart.setOption({
// 		    				      legend: {
// 		    				        selected: {
// 		    				          '出口': false,
// 		    				          '入口': false
// 		    				        }
// 		    				      }
// 		    				    })
// 		    				    myChart.setOption({
// 		    				      legend: {
// 		    				        selected: {
// 		    				          '出口': true,
// 		    				          '入口': true
// 		    				        }
// 		    				      }
// 		    				    })
// 		    				},10000)

            //--- 折柱 ---
	    	var myChart = echarts.init(document.getElementById('main'));
            myChart.setOption(option);
            
    </script>
</body>
</html>
