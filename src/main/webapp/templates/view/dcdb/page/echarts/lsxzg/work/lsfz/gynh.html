<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>工业万元增加值能耗</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:1730px;height:700px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
	 // 设置echart的默认颜色列表
	    let colorList = [
	        ["#44D7B6", "#44D7B6"],
	        ["yellow"]
	    ];
	    let lengthColor = [colorList[0][0], colorList[1][0]]
	    // y轴单位
	    let yAxisOpt = [{
	            "name": ""
	        },
	        {
	            "name": "单位：吨标准煤"
	        }
	    ]
	    // series数据
	    let seriesData = [{
	            "name": "能耗",
	            "type": "bar",
	            "data": [0.36, 0.338, 0.275, 0.264, 0.254, 0.247]
	        },
	        {
	            "name": "能耗下降率",
	            "type": "line",
	            "data": [5.29, 6.13, 4.87, 4.01, 3.8, 2.8]
	        }
	    ]

	    let yAxis = [];
	    let series = [];
	    let legend = [];
	    let yLeftMax = Math.ceil(Math.max.apply(null, seriesData[0].data)); //左轴最大值
	    let yRightMax2 = Math.ceil(Math.max.apply(null, seriesData[1].data)); //左轴最大值
	    //配置Y轴的选项
	    yAxisOpt.forEach((opt, index) => {
	        let defaultyAxisOpt = {
	            "type": "value", //设置y轴为值
	            "name": "", //顶部名称 
	            "min": index == 0 ? 0 : 1,
	            max: index == 0 ? 0.4 : 8,
	            "interval": null,
	            "align": "right",
	            "nameTextStyle": {
	                "color": "white",
                   fontFamliy: 'Microsoft YaHei',
                   fontSize: 18,
	                padding: [0, 0, 0, 0]
	            },
	            //坐标轴上的刻度
	            "axisTick": {
	                "show": false
	            },
	            //坐标轴线
	            "axisLine": {
	                "show": false
	            },
	            //坐标轴上的标签
	            "axisLabel": {
	                "show": true,
	                color: 'white',
                   fontFamliy: 'Microsoft YaHei',
                   fontSize: 16,
   	            formatter: function(param) {
   	            	if (index != 0)
   	            		return param+'%';
   	            	else
   	            		return param;
   	            }
	            },
		       splitLine: {
		           show: index == 0 ?true:false,
		           lineStyle: {
		               type: 'solid',
		               color: '#305078',
		               width: 1
		           }
		       },
	            "color": "#999999"
	        }
	        yAxis.push({
	            ...defaultyAxisOpt,
	            ...opt,
	        })
	    })
	    yAxis[1].nameTextStyle.padding = [0, 0, 0, 0]

	    // 默认折线图配置
	    let defaultLineSeriesOpt = {
	        "name": "",
	        "type": "line",
	        "yAxisIndex": 0,
	        "data": [], //[5, 10, 15, 20],
	         showAllSymbol: true,
	         symbol: 'circle',
	         symbolSize: 10,
	        "itemStyle": {
	            "normal": {
	                "color": colorList[1],
			        lineStyle: {
			            width:2// 0.1的线条是非常细的了
			        },
               	label : {
  	    	             show: true,
  	    	             position: 'top',
  	    	             lineHeight: 4,
  	    	             //borderRadius: 5,
  	    	             //backgroundColor: 'rgba(255,255,255,.9)',
  	    	             //borderColor: 'red',
  	    	             //borderWidth: '1',
  	    	             padding: [5, 15, 4],
  	    	             color: 'yellow',
  	                     fontFamliy: 'Microsoft YaHei',
  	                     fontSize: 16,
  	    	             fontWeight: 'normal',
  	    	         }
	            }
	        }
	    }
	    let lengedInfoList = []
	    // 默认柱状图配置
	    let defaultBarSeriesOpt = {
	        "name": "",
	        "type": "bar",
	        "data": [], //[500, 1000, 15000, 2000],
	        "barWidth": 80,
	        "itemStyle": {
	            "normal": {
	                "barBorderRadius": [2, 2, 0, 0],
	                "color": function() {
	                    let itemColor = colorList[0] ? colorList[0] : '';
	                    if (itemColor.length > 1) {
	                        return new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
	                            offset: 0,
	                            color: itemColor[0]
	                        }, {
	                            offset: 1,
	                            color: itemColor[1]
	                        }])
	                    } else {
	                        return itemColor[0];
	                    }
	                },
           		label: {
						show: true, 
						position: 'top', 
						textStyle: { 
                       	color: 'white',
                           fontFamliy: 'Microsoft YaHei',
                           fontSize: 18
						}
					}
	            }
	        }
	    }
	    seriesData.forEach((charts, index) => {
	        let opt;
	        let unit = yAxisOpt[index]['name'];
	        legend.push(charts.name)
	        lengedInfoList.push({
	            name: charts.name,
	            unit
	        })
	        if (charts.type == "line") {
	            opt = {
	                ...defaultLineSeriesOpt,
	                ...charts,
	                unit,
	                yAxisIndex:1
	            }
	        } else {
	            opt = {
	                ...defaultBarSeriesOpt,
	                ...charts,
	                unit,
	                yAxisIndex:0
	            }
	        }
	        series.push(opt)
	    });


	    option = {
	        color: lengthColor,
	        "tooltip": {
	            "trigger": "axis",
	            //"formatter":tooltipFormatter,
	            formatter: function(tipLabel) {
	                let axisValue = ''
	                let contentHtml = ''

	                tipLabel.forEach(label => {
	                    //label.value = label.value +'万元'
	                    let seriy = lengedInfoList.find(sery => {
	                        return sery.name == label.seriesName
	                    })
	                    let unit = ''
	                    if (seriy) {
	                        unit = seriy.unit ? `${seriy.unit}` : ''
	                    }
	                    axisValue = label.axisValue
	                    contentHtml += (label.seriesName + ' : ' + label.value + unit + '<br>')
	                })
	                return `<span>${axisValue}<br>${contentHtml}</span>`;
	            },
	            "textStyle": {
	                "fontSize": 12,
	                "color": "#fff"
	            },
	        },
	        "legend": {
	            "show": true,
	            align: "left",
	            "bottom": "95%",
	            "left": "8%",
	            "itemWidth": 12,
	            "itemHeight": 6,
	            "textStyle": {
	                "color": "white",
                   fontFamliy: 'Microsoft YaHei',
                   fontSize: 18,
	            },
	            "data": legend,
//	            "formatter": function(name) {
//	                let seriy = series.find(sery => {
//	                    return sery.name == name;
//	                });
//	                let unit = '';
//	                if (seriy) {
//	                    unit = seriy.unit.length > 2 ? `${seriy.unit}` : '';
//	                }
//	                return name + unit;
//	            }
	        },
	        "grid": {
	        	show: true,
	            "top": 50,
	            "left": "8%",
	            "right": "8%",
	            "bottom": 20,
	            "containLabel": true,
	             borderWidth: 1,
	             borderColor : '#0C2F74'
	        },
	        //x轴选项配置
	        "xAxis": [{
	            "type": "category", //设置X轴分类
	            //
	            "axisTick": {
	                "show": false
	            },

	            axisLine: {
	                show: false,
	                lineStyle: {
	                    color: '#D1D1D1',
	                    width: 1 //这里是为了突出显示加上的
	                }
	            },
	            "axisLabel": {
	                "color": "white",
                   fontFamliy: 'Microsoft YaHei',
                   fontSize: 16,
	            },
	            "data": ['2014年','2015年','2016年','2017年','2018年','2019年']
	        }],
	        yAxis,
	        series,

	    };
	    myChart.setOption(option);
    </script>
</body>
</html>
