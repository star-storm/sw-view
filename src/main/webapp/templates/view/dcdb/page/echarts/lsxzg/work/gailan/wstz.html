<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>外商投资</title>
</head>

<body>
    <!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="width:540px;height:380px;"></div>
    
    <!--Step:2 Import echarts.js-->
    <!--Step:2 引入echarts.js-->
    <script src="/templates/view/dcdb/page/echarts/echarts.min.js"></script>
    
    <script type="text/javascript">
	    var myChart = echarts.init(document.getElementById('main'));
	    myChart.setOption({
	        grid: {
	        	show: true,
	            x:0,
	            y:30,
	            x2:30,
	            y2:60,
	            borderWidth: 1,
	            borderColor : '#305078',
	            containLabel: true
	        },
            title: {
            	text: '单位：亿美元',
            	x:'right',
            	padding: [-4,24,0,0],
                textStyle: {
                    color: 'white',
                    fontFamliy: 'Microsoft YaHei',
                    fontSize: 18,
                    fontWeight: 'normal'
                },
            },
	        tooltip: {
	            trigger: 'axis',
	        },
	        xAxis: {
	            show: true,
	            type: 'value',
	       splitLine: {
	           show: true,
	           lineStyle: {
	               type: 'solid',
	               color: '#305078',
	               width: 1
	           }
	       },
	       axisLabel: {
	                show: true,
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 18
	                }
	            },
	            axisTick: {
	            	show: false
	            },
	            axisLine: {
	                show: true,
	                lineStyle: {
	                   type: 'solid',
	                   color: '#305078',
	                   width: 1
	                }
	            }
	        },
	        yAxis: [{
	            type: 'category',
	            inverse: true,
	            axisLabel: {
	                show: true,
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 18
	                },
	            },
	            splitLine: {
	                show: false
	            },
	            axisTick: {
	                show: false
	            },
	            axisLine: {
	                show: false
	            },
	            data: ['2018年','2017年','2016年','2015年','2014年']
	        }, {
	            show: true,
	            inverse: true,
	            axisLabel: {
	                textStyle: {
	                	color: 'white',
	                    fontFamliy: 'Microsoft YaHei',
	                    fontSize: 18
	                },
	            },
	            axisLine: {
	                show: false
	            },
	            splitLine: {
	                show: false
	            },
	            axisTick: {
	                show: false
	            },
	            data: [173.1, 243.3, 130.3, 130.0, 90.4]
	        }],
	        series: [{
	            type: 'bar',
	            yAxisIndex: 0,
	            zlevel: 3,
	            data: [173.1, 243.3, 130.3, 130.0, 90.4],
	            barWidth: 22,
	            itemStyle: {
	                normal: {
	                    barBorderRadius: 12,
	                    color: '#AFA537'
	                }
	            },
	            label: {
	                normal: {
	                    show: false,
	                    position: 'inside',
	                    formatter: '{c}'
	                }
	            },
	        }, {
	            type: 'bar',
	            yAxisIndex: 1,
	            zlevel: 1,
	            data: [280, 280, 280, 280, 280],
	            barWidth: 22,
	            itemStyle: {
	                normal: {
	                    color: '#305078',
	                    borderColor: '#00c1de',
	                    borderWidth: 0,
	                    barBorderRadius: 12,
	                }
	            }
	        }]
	    });
    </script>
</body>
</html>
