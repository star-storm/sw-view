<script type="text/javascript">

var user;

$(function(){	
	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		$('dd').find('ul').slideUp();
		
// 		var $ul = $(this).next('ul');
// 		if($ul.is(':visible')){
// 			$(this).next('ul').slideUp();
// 		}else{
// 			$(this).next('ul').slideDown();
// 		}
		var $ul = $(this).next('ul');
 		var lis = $ul.find('li');
		for (var i = 0; i <lis.length ; i++) {
	 		if($(lis[i]).hasClass('visible')){
	 			$ul.slideDown();
	 			$(lis[i]).find('a')[0].click();
	 			break;
	 		}
		}
// 		var li = $('li', $("#" + this.id + "u"))[0];
// 		$(li).find('a')[0].click();
	});
	$('.titleli').click(function(){
		checkLogin0(this);
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();
		}else{
			$(this).next('ul').slideDown();
		}
	});
	
	//根据权限设置导航栏
	setMenuByPer();
	//检测用户
	checkLogin0();
	
});

function checkLogin0(o) {
	$.ajax({
		async : false,
		type : "post",
		url : "/checkLogin",
		dataType : "json",
		data : {},
		success : function(resp) {
			if(resp.code == 200){
				user = resp.data;
// 				var $o = $("#" + user.type + "u");
// 				$o.slideDown();
// 				var li = $('li', $o)[0];
// 				$(li).find('a')[0].click();
				if (user.loginName=="audAdmin") {
					$("#logTab")[0].click();
				}
				else if (user.loginName=="secAdmin") {
					$("#roleTab")[0].click();
				}
			}
			else {
				top.location.href="/view/main";
			}
		}
	});
}

function setMenuByPer() {
	$.ajax({
		async : false,
		type : "post",
		url : "/perInfo",
		dataType : "json",
		data : {},
		success : function(resp) {
			if(resp.code == 200){
// 				alert(resp.data);
				pers = resp.data;
				localStorage.setItem("pers", pers);
				setMenu(pers);
			} else {
// 				alert(resp.msg);
			}
		}
	});
}

//根据权限设置导航栏
function setMenu(pers) {
	if (!perCheck("org", "")) 
		$("#orgTab").css("display","none");
	if (!perCheck("user", "")) 
		$("#userTab").css("display","none");
	if (!perCheck("role", "")) 
		$("#roleTab").css("display","none");
	if (!perCheck("permission", "")) 
		$("#permissionTab").css("display","none");
	if (!perCheck("app", "")) 
		$("#appTab").css("display","none");
	if (!perCheck("pwd", "")) 
		$("#pwdTab").css("display","none");
	if (!perCheck("threshold", "")) 
		$("#thresholdTab").css("display","none");
	if (!perCheck("warn", "")) 
		$("#warnTab").css("display","none");
	if (!perCheck("log", "")) 
		$("#logTab").css("display","none");
	if (!perCheck("forward", "")) 
		$("#forwardTab").css("display","none");
}

//转到组织管理页面
function gotoOrg() {
	top.location.href="/templates/view/org/frame/main.html";
}

//转到修改密码页面
function gotoPwd() {
	top.location.href="/static/manage/frame/changePwd.html";
}
</script>
